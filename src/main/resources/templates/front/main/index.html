<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{front/layouts/main}">

    <main layout:fragment="content">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css}">

        <script th:src="${@utils.url('/common/js/swiper/swiper-bundle.min.js')}"></script>
        <script th:src="${@utils.url('/front/js/main/banner.js')}"></script>

        <div class="main_img">
            <img th:src="${@utils.url('/common/img/md.jpg')}" alt="main img1">
        </div>

        <div class="Mboard-container">
            <h2>게시판</h2>

            <div class="Mboard">
                <ul class="board-list">
                    <!-- 첫 번째 게시판 항목 -->
                    <li class="board-item">
                        <a th:href="@{${utils.redirectUrl('/board/list/' + boardList[0][0])}}">
                            <img class="ii" th:src="${@utils.url('/common/img/new/walk.png')}" alt="산책하개">
                            <h3 class="board-title" th:text="${boardList[0][1]}"></h3>
                        </a>
                    </li>

                    <!-- 두 번째 게시판 항목 -->
                    <li class="board-item">
                        <a th:href="@{${utils.redirectUrl('/board/list/' + boardList[1][0])}}">
                            <img class="ii" th:src="${@utils.url('/common/img/new/message.png')}" alt="소통하개">
                            <h3 class="board-title" th:text="${boardList[1][1]}"></h3>
                        </a>
                    </li>

                    <!-- 세 번째 게시판 항목 -->
                    <li class="board-item">
                        <a th:href="@{${utils.redirectUrl('/board/list/' + boardList[2][0])}}">
                            <img class="ii" th:src="${@utils.url('/common/img/new/market.png')}" alt="화개장터">
                            <h3 class="board-title" th:text="${boardList[2][1]}"></h3>
                        </a>
                    </li>

                    <!-- 네 번째 게시판 항목 -->
                    <li class="board-item">
                        <a th:href="@{${utils.redirectUrl('/board/list/' + boardList[3][0])}}">
                            <img class="ii" th:src="${@utils.url('/common/img/new/dog.png')}" alt="자랑하개">
                            <h3 class="board-title" th:text="${boardList[3][1]}"></h3>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 게시판 최신글 -->
        <div class="new_post">

            <div class="board-section">

                <h2>
                    <a th:href="${@utils.redirectUrl('/board/list/1')}" th:text="#{산책하개}"></a>
                </h2>

                <ul>
                    <li th:each="item : ${@bInfo.getLatest('1', 2)}" th:object="${item}">
                        <a th:href="*{@bInfo.getViewUrl(seq)}" class="list-item">
                            <div class="subject" th:text="*{subject}"></div>

                            <div class="post-info">
                                <th:block th:text="*{#temporals.format(createdAt, 'yy.MM.dd')}"></th:block>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="board-section">

                <h2>
                    <a th:href="${@utils.redirectUrl('/board/list/2')}" th:text="#{소통하개}"></a>
                </h2>

                <ul>
                    <li th:each="item : ${@bInfo.getLatest('2', 2)}" th:object="${item}">
                        <a th:href="*{@bInfo.getViewUrl(seq)}" class="list-item">
                            <div class="subject" th:text="*{subject}"></div>

                            <div class="post-info">
                                <th:block th:text="*{#temporals.format(createdAt, 'yy.MM.dd')}"></th:block>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="board-section">

                <h2>
                    <a th:href="${@utils.redirectUrl('/board/list/3')}" th:text="#{화개장터}"></a>
                </h2>

                <ul>
                    <li th:each="item : ${@bInfo.getLatest('3', 2)}" th:object="${item}">
                        <a th:href="*{@bInfo.getViewUrl(seq)}" class="list-item">
                            <div class="subject" th:text="*{subject}"></div>

                            <div class="post-info">
                                <th:block th:text="*{#temporals.format(createdAt, 'yy.MM.dd')}"></th:block>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="board-section">

                <h2>
                    <a th:href="${@utils.redirectUrl('/board/list/4')}" th:text="#{자랑하개}"></a>
                </h2>

                <ul>
                    <li th:each="item : ${@bInfo.getLatest('4', 2)}" th:object="${item}">
                        <a th:href="*{@bInfo.getViewUrl(seq)}" class="list-item">
                            <div class="subject" th:text="*{subject}"></div>

                            <div class="post-info">
                                <th:block th:text="*{#temporals.format(createdAt, 'yy.MM.dd')}"></th:block>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <h1 class="bn">Menu Page</h1>

        <div class="sub_banner">
            <div class="item-container">
                <a th:href="@{${utils.redirectUrl('/board/list/' + boardList[0][0])}}" class="box b1">
                    <div class="p3">Map for Walking</div>
                    <div class="p1">맵</div>
                    <div class="p2">산책하고 싶은 강아지 여기 모여라!</div>
                </a>

                <div class="box su1">
                    <img th:src="${@utils.url('/common/img/do1.png')}" alt="sub banner1">
                </div>

                <div class="box su2">
                    <img th:src="${@utils.url('/common/img/map.png')}" alt="sub banner2">
                </div>

                <a th:href="@{${utils.redirectUrl('/board/list/' + boardList[2][0])}}" class="box b2">
                    <div class="p3">Buy or Sell for My Dog</div>
                    <div class="p1">화개장터</div>
                    <div class="p2">우리 집 강아지 물품 사고 팔아요!</div>
                </a>

                <a th:href="@{${utils.redirectUrl('/board/list/' + boardList[3][0])}}" class="box b3">
                    <div class="p3">I = Proud My Dog!</div>
                    <div class="p1">자랑하개</div>
                    <div class="p2">누구네 강아지가 제일 예쁘지?</div>
                </a>

                <div class="box su3">
                    <img th:src="${@utils.url('/common/img/do2.png')}" alt="sub banner1">
                </div>
            </div>
        </div>
    </main>
</html>
