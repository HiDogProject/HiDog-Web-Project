<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header th:fragment="common">
        <div class="top-bar">
            <div class="logo-container"> <!-- 로고 -->
                <div class="logo">
                    <a th:href="@{/}" class="logo-link"> <!-- 로고 이미지 클릭 시 메인 페이지로 이동 -->
                        <img th:src="${@utils.url('/common/img/Logo.png')}" alt="Hi Dog Logo">
                    </a>
                </div>
            </div>

            <div class="drop">
                    <!-- 1) 맵 -->
                    <div class="nav_title">
                        <a th:text="#{맵}" th:href="${@utils.redirectUrl('/walking/map')}"></a>
                    </div>



                    <!-- 2) 산책하개 -->
                    <div class="nav_title">
                        <a th:text="#{산책하개}" th:href="${@utils.redirectUrl('/board/list/1')}"></a>
                    </div>


                    <!-- 3) 소통하개 -->
                    <div class="nav_title">
                        <a th:text="#{소통하개}" th:href="${@utils.redirectUrl('/board/list/2')}"></a>
                    </div>


                    <!-- 4) 화개장터 -->
                    <div class="nav_title">
                        <a th:text="#{화개장터}" th:href="${@utils.redirectUrl('/board/list/3')}"></a>
                    </div>


                    <!-- 5) 자랑하개 -->
                    <div class="nav_title">
                        <a th:text="#{자랑하개}" th:href="${@utils.redirectUrl('/board/list/4')}"></a>
                    </div>

            </div>


            <!-- 로그인 / 회원가입 버튼 -->
            <nav class="mm">
                <ul class="menus">
                    <li th:block class="iL" th:if="${isLogin == null || !isLogin}">
                        <a class="hba" th:href="${@utils.redirectUrl('/member/login')}">
                            <button type="submit" class="hb" th:text="#{로그인}"></button>
                        </a>

                        <a class="hba" th:href="${@utils.redirectUrl('/member/join')}">
                            <button type="submit" class="hb" th:text="#{회원가입}"></button>
                        </a>
                    </li>

                    <li th:block class="iL" th:if="${isLogin != null && isLogin}">
                        <a class="hba" th:href="${@utils.redirectUrl('/member/logout')}">
                            <button type="submit" class="hb" th:text="#{로그아웃}"></button>
                        </a>

                        <a class="hba" th:href="${@utils.redirectUrl('/mypage')}">
                            <button type="submit" class="hb" th:text="#{마이_페이지}"></button>
                        </a>

                        <a class="hba" sec:authorize="hasAnyAuthority('ADMIN')" th:href="${@utils.adminUrl('/')}" target="_blank">
                            <button type="submit" class="hb" th:text="#{관리자_페이지}"></button>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
</html>
