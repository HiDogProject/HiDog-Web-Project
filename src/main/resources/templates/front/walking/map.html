<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <div class="container">
        <div id="mapId" class="map"></div>
        <div th:data-startMarker="*{startMarker}"></div>
        <div id="infoBox" class="info-box">
            <div id="infoContent" class="info-box-content">
                <div class="img-box"></div>
                <p class="info-title" id="infoTitle" th:text="${subject != null ? subject : '게시글 제목'}">
                    게시글 제목
                </p>
                <p class="info-content" id="infoContent" th:text="${content != null ? content : '게시글 내용'}">
                    게시글 내용
                </p>
                <p class="info-poster" id="infoPoster" th:text="${poster != null ? poster : '글쓴이'}">
                    글쓴이
                </p>
                <ul class="btn-group">
                    <li>
                        <a href="#" title="게시글 가기">
                            <img src="https://github.com/user-attachments/assets/ee5cbff7-8855-4950-8153-9acae4582203" alt="게시글 가기">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

</html>
