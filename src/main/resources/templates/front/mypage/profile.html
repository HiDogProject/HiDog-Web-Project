<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
    <main layout:fragment="content">
        <head>
            <title>프로필</title>
            <link th:href="@{/front/css/mypage/profile.css}" rel="stylesheet">
        </head>
        <body>
        <h1>프로필 이미지 변경</h1>

        <img id="currentProfileImage" th:src="${session.profileImage ?: '/images/default-profile.png'}"
             alt="프로필" onclick="openPopup()">

        <!-- 팝업 창 -->
        <div id="popup" class="popup" style="display:none;">
            <div class="popup-content">
                <form th:action="@{/mypage/profile}" method="post" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" name="profileImage" accept="image/*" required>
                        <button type="button" onclick="document.querySelector('input[type=file]').click();">파일 선택</button>
                    </div>
                    <span class="close" onclick="closePopup()">&times;</span>
                    <button type="submit">저장</button>
                </form>
            </div>
        </div>

        <script>
            function openPopup() {
                document.getElementById("popup").style.display = "block";
            }

            function closePopup() {
                document.getElementById("popup").style.display = "none";
            }
        </script>

        <!-- 마이 페이지 버튼을 중앙에 배치 -->
        <div class="button-container">
            <a th:href="@{/app/mypage/myhome}">
                <button type="button" class="btn" th:text="#{마이_페이지}"></button>
            </a>
        </div>
        </body>
    </main>
</html>
