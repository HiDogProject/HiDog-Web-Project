<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
    <main layout:fragment="content">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>찜 목록 보기</title>
            <link rel="stylesheet" href="/front/css/mypage/like.css">
        </head>
        <body>
            <h1 th:text="#{찜_목록_보기}"></h1>

            <table class="wishlist-table">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>찜 목록에서 삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, itemNo : ${wishlist}">
                    <td th:text="${itemNo.index + 1}"></td>
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.price} + ' 원'"></td>
                    <td>
                        <form th:action="@{/mypage/like}" method="get">
                            <input type="hidden" name="productId" th:value="${item.productId}" />
                            <button type="submit" class="cancel-link">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="button-container">
                <a th:href="${@utils.url('/mypage/myhome')}">
                    <button type="button" class="btn" th:text="#{마이_페이지}"></button>
                </a>
            </div>
        </body>
    </main>
</html>
