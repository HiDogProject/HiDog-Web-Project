<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
    <main layout:fragment="content">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>마이 페이지</title>
            <link rel="stylesheet" href="/front/css/mypage/myhome.css">
        </head>
        <h1 th:text="#{마이_페이지}"></h1>
        <div class="profile-container">
            <div class="profile-image">
                <img id="profileImage" th:src="${profileImage}">
            </div>
            <button id="editProfileBtn" class="btn" th:text="#{프로필_수정}"></button>
        </div>
        <div id="profilePopup" class="popup">
            <form id="uploadForm" action="${fileUploadUrl}" method="post" enctype="multipart/form-data">
                <input type="file" name="profileImage" id="fileInput" accept="image/*">
                <button type="submit">프로필 이미지 저장하기</button>
                <button type="button" id="cancelBtn">취소</button>
            </form>
        </div>
        <div class="buttons">
            <a th:href="${@utils.url('/mypage/info')}">
                <button type="submit" class="btn" th:text="#{회원_정보}"></button>
            </a>
            <a th:href="${@utils.url('/mypage/like')}">
                <button type="button" class="btn" th:text="#{찜_목록_보기}"></button>
            </a>
            <a th:href="${@utils.url('/mypage/post')}">
                <button type="button" class="btn" th:text="#{내가_쓴_글_보기}"></button>
            </a>
            <a th:href="${@utils.url('/mypage/sellAndBuy')}">
                <button type="button" class="btn" th:text="#{판매_내역_구매_내역_보기}"></button>
            </a>
        </div>
    </main>
    <script src="/front/js/mypage/myhome.js"></script>
</html>
