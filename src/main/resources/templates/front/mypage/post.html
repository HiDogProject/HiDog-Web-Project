<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
    <main layout:fragment="content">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>내가 쓴 글 보기</title>
            <link rel="stylesheet" href="/front/css/mypage/post.css">
        </head>
        <body>
            <h1 th:text="#{내가_쓴_글_보기}"></h1>
            <table id="postTable">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>작성자</th>
                    <th>게시글 제목</th>
                    <th>게시글 내용</th>
                    <th>작성 일자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post, iterStat : ${posts}">
                    <td th:text="${iterStat.index + 1}">번호</td>
                    <td th:text="${post.userId}">작성자</td>
                    <td th:text="${post.title}">제목</td>
                    <td th:text="${post.content}">내용</td>
                    <td th:text="${#dates.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">작성 일자</td>
                </tr>
                </tbody>
            </table>

            <div class="button-container">
                <a th:href="${@utils.url('/mypage/myhome')}">
                    <button type="button" class="btn" th:text="#{마이_페이지}"></button>
                </a>
            </div>
        </body>
    </main>
</html>
