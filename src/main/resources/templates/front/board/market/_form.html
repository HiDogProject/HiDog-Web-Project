<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form" th:object="${requestBoard}">
    <div class="error global" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    <input type="hidden" name="gid" th:field="*{gid}">
    <input type="hidden" name="poster" th:field="*{poster}">

    <body>
    <div class="container">
        <h2 th:text="#{상품정보}"></h2>
        <dl>
            <dl>
                <dt th:text="#{이미지}"></dt>
                <dd>
                    <div class="profile-image fileUploads" data-mode="dragNdrop" th:data-gid="*{gid}" th:data-single="false" th:data-image-only="true" data-location="attach">
                        <th:block th:each="image : *{attachFiles}" th:object="${image}">
                            <img th:src="*{fileUrl}" alt="프로필 이미지" id="profile-image-preview">
                        </th:block>
                    </div>
                    <button type="button" th:text="#{이미지_업로드}" class="fileUploads" th:data-gid="*{gid}" th:data-single="false" th:data-image-only="true"></button>
                    <div class="uploaded-files" id="uploaded-files-attach">
                        <div th:if="*{attachFiles != null}" th:each="file : *{attachFiles}" class="file-item" th:id="${'file-' + file.seq}">
                            <a th:href="${@utils.redirectUrl('/file/download/' + file.seq)}" th:text="${file.fileName}"></a>
                            <i class="xi-close remove" th:data-seq="${file.seq}"></i>
                        </div>
                    </div>
                </dd>
            </dl>
        </dl>
        <dl>
            <dt th:text="#{제목}"></dt>
            <dd>
                <input type="text" name="subject" th:field="*{subject}" placeholder="제목을 입력해 주세요.">
                <div class="error" th:each="err : ${#fields.errors('subject')}" th:text="${err}"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{상품명}"></dt>
            <dd>
                <input type="text" name="text1" th:field="*{text1}" placeholder="상품명을 입력해 주세요.">
                <div class="error" th:each="err : ${#fields.errors('text1')}" th:text="${err}"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{설명}"></dt>
            <dd>
                <textarea name="content" th:field="*{content}" id="content" placeholder="브랜드, 모델명, 구매 시기, 하자 유무 등 상품 설명을 최대한 자세히 적어주세요."></textarea>
                <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>
            </dd>
        </dl>

        <h2 th:text="#{가격_수량}"></h2>
        <dl>
            <dt th:text="#{가격}"></dt>
            <dd>
                <input type="number" name="num1" th:field="*{num1}">
                <div class="error" th:each="err : ${#fields.errors('num1')}" th:text="${err}" placeholder="가격을 입력해 주세요."></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{수량}"></dt>
            <dd>
                <input type="number" name="num2" th:field="*{num2}">
                <div class="error" th:each="err : ${#fields.errors('num2')}" th:text="${err}"></div>
            </dd>
        </dl>
    </div>
    </body>
    <script th:replace="~{common/_file_tpl::image}"></script>
</th:block>
</html>
