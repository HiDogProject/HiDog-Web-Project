<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form" th:object="${requestProduct}">
    <div class="error global" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    <input type="hidden" name="gid" th:field="*{gid}">
    <input type="hidden" name="gid" th:field="*{poster}">


    <dl>
        <dt th:text="#{제목}"></dt>
        <dd>
            <input type="text" name="subject" th:field="*{subject}">
            <div class="error" th:each="err : ${#fields.errors('subject')}" th:text="${err}"></div>
        </dd>
    </dl>

    <dl>
        <dt th:text="#{설명}"></dt>
        <dd>
            <textarea name="content" th:field="*{content}" id="content"></textarea>
            <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>
        </dd>
    </dl>

    <dl>
        <dt th:text="#{가격}"></dt>
        <dd>
            <textarea name="content" th:field="*{num1}" id="num1"></textarea>
            <div class="error" th:each="err : ${#fields.errors('num1')}" th:text="${err}"></div>
        </dd>
    </dl>

    <dl>
        <dt th:text="#{수량}"></dt>
        <dd>
            <textarea name="content" th:field="*{num2}" id="num2"></textarea>
            <div class="error" th:each="err : ${#fields.errors('num2')}" th:text="${err}"></div>
        </dd>
    </dl>

    <dl>
        <dt th:text="#{수량}"></dt>
        <dd>
            <textarea name="content" th:field="*{text1}" id="text1"></textarea>
            <div class="error" th:each="err : ${#fields.errors('text1')}" th:text="${err}"></div>
        </dd>
    </dl>


    <dl th:if="${board.useUploadFile}">
        <dt th:text="#{파일_첨부}"></dt>
        <dd>
            <button type="button" class="fileUploads" th:data-gid="*{gid}"
                    data-location="attach" th:text="#{파일_선택}"></button>
            <div class="uploaded-files" id="uploaded-files-attach"></div>
        </dd>
    </dl>

    <script th:replace="~{common/_file_tpl::editor}"></script>
</th:block>
</html>
