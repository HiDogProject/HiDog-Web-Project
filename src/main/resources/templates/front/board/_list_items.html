<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="items">
        <th:block th:if="${board.skin == null || board.skin == 'default'}">
            <th:block th:replace="~{front/board/skins/default/_list_items::default}"></th:block>
        </th:block>

        <th:block th:if="${board.skin == 'fleamarket'}">
            <th:block th:replace="~{front/board/skins/gallery/_list_items::fleamarket}"></th:block>
        </th:block>

        <th:block th:if="${board.skin == 'walk'}">
            <th:block th:replace="~{front/board/skins/qna/_list_items::walk}"></th:block>
        </th:block>
    </th:block>
</html>
