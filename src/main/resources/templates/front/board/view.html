<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <th:block th:if="${board.skin == null || board.skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/view::default}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'fleamarket'}">
        <th:block th:replace="~{front/board/skins/gallery/view::fleamarket}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'walk'}">
        <th:block th:replace="~{front/board/skins/qna/view::walk}"></th:block>
    </th:block>

    <th:block th:if="${board.showListBelowView}">
        <th:block th:replace="~{front/board/_list_items::items}"></th:block>
    </th:block>
</main>
</html>
