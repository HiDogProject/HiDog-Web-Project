<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <th:block th:if="${board.skin == null || board.skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/update::default}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'fleamarket'}">
        <th:block th:replace="~{front/board/skins/gallery/update::fleamarket}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'walk'}">
        <th:block th:replace="~{front/board/skins/qna/update::walk}"></th:block>
    </th:block>
</main>
</html>
