<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form" th:object="${requestProduct}">
    <input type="hidden" name="gid" th:field="*{gid}">
    <input type="hidden" name="gid" th:field="*{poster}">
    <div class="error global" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
        <dt th:text="#{상품명}"></dt>
        <dd>
            <input type="text" name="subject" th:field="*{subject}">
            <div class="error" th:each="err : ${#fields.errors('subject')}" th:text="${err}"></div>
        </dd>
    </dl>
    <dl>
        <dt th:text="#{설명}"></dt>
        <dd>
            <textarea name="content" id="content" th:field="*{content}"></textarea>
            <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>
        </dd>
    </dl>
    <dl>
        <dt th:text="#{상품상태}"></dt>
        <dd>
            <textarea name="text" id="text1" th:field="*{text1}"></textarea>
            <div class="error" th:each="err : ${#fields.errors('text1')}" th:text="${err}"></div>
        </dd>
    </dl>
    <dl>
        <dt th:text="#{가격}"></dt>
        <dd>
            <textarea name="text" id="num1" th:field="*{num1}"></textarea>
            <div class="error" th:each="err : ${#fields.errors('num1')}" th:text="${err}"></div>
        </dd>
    </dl>

    <dt th:text="#{파일첨부}"></dt>
    <dd>
        <button type="button" class="fileUploads" data-location="attach" th:text="#{파일선택}"></button>
        <div class="fileUploads" id="attach_files">
            <th:block th:if="*{attachFiles != null && !attachFiles.isEmpty()}" th:each="item : *{attachFiles}">
                <th:block th:replace="~{common/_attach_file::item}"></th:block>
            </th:block>
        </div>
    </dd>
    </dl>
    <script th:replace="~{common/_file_tpl::attach_tpl}"></script>
    <!--    <script th:replace="~{common/_file_tpl::editor_tpl}"></script>-->
</th:block>
</html>
