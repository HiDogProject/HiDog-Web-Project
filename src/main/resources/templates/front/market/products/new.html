<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
        <form name="frmSave" method="POST" th:action="${@utils.redirectUrl('/product/save')}" autocomplete="off" th:object="${requestProduct}">
                <input type="hidden" name="mode" value="new">
                <input type="hidden" name="bid" th:field="*{bid}">

                <th:block th:replace="~{front/market/products/_form::form}"></th:block>

                <div class="button-group">
                        <button type="reset" th:text="#{다시입력}"></button>
                        <button type="submit" th:text="#{작성하기}"></button>
                </div>
        </form>
</main>
</html>
